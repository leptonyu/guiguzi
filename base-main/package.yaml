_common: !include "../common.yaml"
name:                base-main
<<: *legal

dependencies:
  - base >= 4.11 && < 5
  - boots
  - wai
  - salak
  - data-default
  - servant-server
  - microlens
  - mtl
  - base-web
  - base-database
  - base-redis
  - base-client
  - base-dto

library:
  source-dirs: src
  exposed-modules:
  - Base.Env
  - Base.Main

executables:
  guiguzi-exe:
    source-dirs:      main
    main:             Main.hs
    dependencies:
    - base-main
    - servant-server